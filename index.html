<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <style>
        body {
            background-color: palevioletred; /* salmon pink */
            background-image: linear-gradient(135deg, #ce3ca2 50%, #437c0e 100%); /* Subtle gradient */
            font-family: 'Verdana', 'Geneva', sans-serif;
            text-align: center;
            color: #15c1d8; /* light pink for text */
            margin: 0;
            padding: 0;
        }

        h1 {
            color: #7700e6; /* silver for headings */
            text-shadow: 0 0 10px #00e676, 0 0 20px #00e676; /* Glow effect */
        }

        #display, #display2, #operator {
            width: 30%;
            font-size: 1.8rem;
            text-align: right;
            margin-bottom: 30px;
            border: none;
            border-radius: 15px;
            background-color: #2b2b3d; /* purple */
            color: #e8e8e8;
            padding: 10px;
            box-shadow: inset 0 0 10px #444;
        }

        button {
            width: 70px;
            height: 75px;
            margin: 15px;
            font-size: 1.3rem;
            font-weight: bold;
            border: 1px solid #444;
            border-radius: 12px; /* Rectangle buttons */
            cursor: pointer;
            background: linear-gradient(135deg, Orange, Orange);
            color: #d47d0a;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.6), inset 0 0 10px rgba(255, 255, 255, 0.1);
            transition: transform 0.2s, box-shadow 0.2s, background 0.2s;
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.8);
            background: linear-gradient(135deg, green, green);
        }

        button:active {
            transform: translateY(1px);
            box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.7);
        }

        /* Button colors */
        button:nth-child(4n+1),
        button:nth-child(4n+2),
        button:nth-child(4n+3) {
            background: linear-gradient(135deg, #00acc1, #e2e608); /* Cyan gradient */
            color: #e8e8e8;
        }

        button:nth-child(4n) {
            background: linear-gradient(135deg, #9c27b0, #d500f9); /* Purple gradient for operators */
            color: #ffffff;
        }

        button#equals {
            background: linear-gradient(135deg, #ff5722, #5a0e0e); /* Orange for equals */
            color: #ffffff;
        }

        form {
            margin-top: 50px;
        }
    </style>

    <script src="./js/numbers.js"></script>
    <script src="./js/operator.js"></script>
</head>
<body>
    <h1>SHERYL'S CALCULATOR</h1>
    <form name="SHERYL'S CALCULATOR">
        <input type="text" id="display" value="0" readonly>
        <input type="text" id="display2" readonly>
        <input type="text" id="operator" readonly>
        <br><br>
        <button type="button" onclick="seven()">7</button>
        <button type="button" onclick="eight()">8</button>
        <button type="button" onclick="nine()">9</button>
        <button type="button" onclick="add()">+</button>
        <br><br>
        <button type="button" onclick="four()">4</button>
        <button type="button" onclick="five()">5</button>
        <button type="button" onclick="six()">6</button>
        <button type="button" onclick="minus()">-</button>
        <br><br>
        <button type="button" onclick="one()">1</button>
        <button type="button" onclick="two()">2</button>
        <button type="button" onclick="three()">3</button>
        <button type="button" onclick="times()">*</button>
        <br><br>
        <button type="button" onclick="zero()">0</button>
        <button type="button" onclick="dot()">.</button>
        <button type="button" onclick="equals()">=</button>
        <button type="button" onclick="divide()">/</button>
    </form>
</body>
</html>
